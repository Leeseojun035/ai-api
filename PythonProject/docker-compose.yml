services:
  api:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    depends_on: [postgres, mcp]
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8000

  mcp:
    build:
      context: ./mcp_server
    environment:
      - KAKAO_NAVI_API_KEY=${KAKAO_NAVI_API_KEY}
    ports:
      - "8765:8765"
    command: uvicorn server:app --host 0.0.0.0 --port 8765
